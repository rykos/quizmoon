<div class="container">
    <h2>My Quizzes</h2>
    <div class="d-flex flex-wrap">
        <app-quiz-tile *ngFor="let quiz of quizzes" [quiz]="quiz" routerLink="/edit/quiz/{{quiz.id}}"></app-quiz-tile>
    </div>
    <button class="btn btn-primary" (click)="logout()">Logout</button>
    <button class="btn btn-primary" (click)="createQuiz()">New Quiz</button>
</div>
